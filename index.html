<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BiswaJs</title>
    <meta property="og:title" content="Biswajs">
    <meta property="og:url" content="https://biswajs.github.io">
     <meta property="og:site_name" content="GitHub">
     <meta property="og:description" content="Biswajs Profile on GitHub">
    <link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        @import 'https://fonts.googleapis.com/css?family=Inter:400,600;700';

        .firstinfo,
        .badgescard,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        html {
            border-top: solid yellow 3px;

            height: 100%;
        }

        :root {
            --square: rgb(255 198 34 / 94%);
            --card-bg: #171717;
            --bg: #101010;
            --font: "Inter", sans-serif;
            --primary: #f3ca3c;
            --secondery: #d8a512;

        }

        body {
            font-family: var(--font);
            width: 100%;
            min-height: 100%;
            background: var(--bg);
            font-size: 16px;
            overflow: hidden;
        }


        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .content {
            margin-top: -400px;
            position: relative;
            animation: animatop 0.9s cubic-bezier(0.425, 1.14, 0.47, 1.125) forwards;
        }

        .badgescard span {
            color: #f1ecec;
        }

        .card {
            width: 500px;
            min-height: 100px;
            padding: 20px;
            border-radius: 3px;
            background-color: var(--card-bg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card:after {
            content: "";
            display: block;
            width: 190px;
            height: 300px;
            background: var(--primary);
            position: absolute;
            animation: rotatemagic 0.75s cubic-bezier(0.425, 1.04, 0.47, 1.105) 1s both;
        }

        .badgescard {
            padding: 10px 20px;
            border-radius: 3px;
            background-color: var(--secondery);
            width: 480px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: -1;
            left: 10px;
            bottom: 10px;
            animation: animainfos 0.5s cubic-bezier(0.425, 1.04, 0.47, 1.105) 0.75s forwards;
        }

        .badgescard span {
            font-size: 1.6em;
            margin: 0px 6px;
            opacity: 1;
        }

        .firstinfo {
            flex-direction: row;
            z-index: 2;
            position: relative;
        }

        .firstinfo img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 10px solid #ffffff21;
            box-shadow: 0px 4px 11px rgb(0 0 0 / 20%);
        }

        .firstinfo .profileinfo {
            padding: 0px 20px;
        }

        .firstinfo .profileinfo h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #dfdfdf;
        }

        .firstinfo .profileinfo h3 {
            font-size: 10px;
            color: #f9de2c;
            background: #f9de2c0f;
            border-radius: 3px;
            font-weight: 600;
            width: 115px;
            /* border: 2px solid; */
            padding: 8px 12px;
            text-transform: uppercase;
            margin: 10px 0 0;
        }

        .firstinfo .profileinfo p.bio {
            padding: 10px 0px;
            color: #a7a6a6;
            line-height: 1.2;
            font-style: initial;
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
        }

        @keyframes animatop {
            0% {
                opacity: 0;
                bottom: -500px;
            }

            100% {
                opacity: 1;
                bottom: 0px;
            }
        }

        @keyframes animainfos {
            0% {
                bottom: 10px;
            }

            100% {
                bottom: -42px;
            }
        }

        @keyframes rotatemagic {
            0% {
                opacity: 0;
                transform: rotate(0deg);
                top: -24px;
                left: -253px;
            }

            100% {
                transform: rotate(-30deg);
                top: -24px;
                left: -78px;
            }
        }

        .space {
            margin: 0.9rem 0;
        }


        .wrapper {
            background: var(--bg);
            /* background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%); */
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 400px;
            margin-top: -200px;
            overflow: hidden;
        }

        .bg-bubbles {
            margin-top: -250px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 1px;
            background-color: var(--square);

            bottom: -160px;
            -webkit-animation: square 25s infinite;
            animation: square 25s infinite;
            -webkit-transition-timing-function: linear;
            transition-timing-function: linear;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            background-color: rgb(253, 85, 225);

        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 25px;
            height: 25px;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 17s;
            background-color: rgb(55, 253, 194);

            animation-duration: 17s;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            -webkit-animation-delay: 4s;
            animation-delay: 4s;

        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 35px;
            height: 35px;
            -webkit-animation-duration: 22s;
            animation-duration: 22s;
            background-color: var(--square);
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
            /* background-color: rgb(46, 174, 248); */

        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 18px;
            height: 18px;
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
            background-color: var(--square);
        }

        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 40px;
            height: 40px;
            -webkit-animation-delay: 7s;
            animation-delay: 7s;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            -webkit-animation-delay: 15s;
            animation-delay: 15s;
            -webkit-animation-duration: 40s;
            animation-duration: 40s;
            background-color: rgb(182, 64, 250);

        }

        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 40s;
            animation-duration: 40s;
            background-color: rgb(255, 217, 0);

        }

        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 60px;
            height: 60px;
            -webkit-animation-delay: 11s;
            animation-delay: 11s;
        }

        @-webkit-keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                -webkit-transform: translateY(-700px) rotate(600deg);
                transform: translateY(-700px) rotate(600deg);
            }
        }

        @keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                -webkit-transform: translateY(-700px) rotate(600deg);
                transform: translateY(-700px) rotate(600deg);
            }
        }
    </style>

</head>
