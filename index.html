<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BiswaJs</title>
    <link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        @import 'https://fonts.googleapis.com/css?family=Inter:400,600;700';

        .firstinfo,
        .badgescard,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        html {
            border-top: solid yellow 3px;

            height: 100%;
        }

        :root {
            --card-bg: #171717;
            --bg: #101010;
            --font: "Inter", sans-serif;
            --primary: #f3ca3c;
            --secondery: #d8a512;

        }

        body {
            font-family: var(--font);
            width: 100%;
            min-height: 100%;
            background: var(--bg);
            font-size: 16px;
            overflow: hidden;
        }


        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .content {
            margin-top: -100px;
            position: relative;
            animation: animatop 0.9s cubic-bezier(0.425, 1.14, 0.47, 1.125) forwards;
        }

        .badgescard span {
            color: #f1ecec;
        }

        .card {
            width: 500px;
            min-height: 100px;
            padding: 20px;
            border-radius: 3px;
            background-color: var(--card-bg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card:after {
            content: "";
            display: block;
            width: 190px;
            height: 300px;
            background: var(--primary);
            position: absolute;
            animation: rotatemagic 0.75s cubic-bezier(0.425, 1.04, 0.47, 1.105) 1s both;
        }

        .badgescard {
            padding: 10px 20px;
            border-radius: 3px;
            background-color: var(--secondery);
            width: 480px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: -1;
            left: 10px;
            bottom: 10px;
            animation: animainfos 0.5s cubic-bezier(0.425, 1.04, 0.47, 1.105) 0.75s forwards;
        }

        .badgescard span {
            font-size: 1.6em;
            margin: 0px 6px;
            opacity: 1;
        }

        .firstinfo {
            flex-direction: row;
            z-index: 2;
            position: relative;
        }

        .firstinfo img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 10px solid #ffffff21;
            box-shadow: 0px 4px 11px rgb(0 0 0 / 20%);
        }

        .firstinfo .profileinfo {
            padding: 0px 20px;
        }

        .firstinfo .profileinfo h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #dfdfdf;
        }

        .firstinfo .profileinfo h3 {
            font-size: 10px;
            color: #f9de2c;
            background: #f9de2c0f;
            border-radius: 3px;
            font-weight: 600;
            width: 115px;
            /* border: 2px solid; */
            padding: 8px 12px;
            text-transform: uppercase;
            margin: 10px 0 0;
        }

        .firstinfo .profileinfo p.bio {
            padding: 10px 0px;
            color: #a7a6a6;
            line-height: 1.2;
            font-style: initial;
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
        }

        @keyframes animatop {
            0% {
                opacity: 0;
                bottom: -500px;
            }

            100% {
                opacity: 1;
                bottom: 0px;
            }
        }

        @keyframes animainfos {
            0% {
                bottom: 10px;
            }

            100% {
                bottom: -42px;
            }
        }

        @keyframes rotatemagic {
            0% {
                opacity: 0;
                transform: rotate(0deg);
                top: -24px;
                left: -253px;
            }

            100% {
                transform: rotate(-30deg);
                top: -24px;
                left: -78px;
            }
        }
        .space {
    margin: 0.9rem 0;
}
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="content">
        <div class="card">
            <div class="firstinfo"><img id="img"
                    src="https://cdn4.iconfinder.com/data/icons/miu-black-social-2/60/github-512.png" />
                <div class="profileinfo">
                    <h1 class="username">Loading username...</h1>
                    <h3 class="passion">Loading...</h3>
                    <p class="bio">Loading bio...</p>
                </div>
            </div>
        </div>
        <div class="badgescard"> 
            <span class="devicons devicons-django"></span>
            <span class="devicons devicons-python"></span>
            <span class="devicons devicons-javascript_badge"></span>
            <span class="devicons devicons-gulp"></span>
            <span class="devicons devicons-angular"></span>
            <span class="devicons devicons-sass"> </span>
        </div>

        <div class="space"></div>
    </div>

</body>

</html>
